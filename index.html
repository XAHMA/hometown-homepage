<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>hometown-homepage</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/head.css">
        <link rel="stylesheet" href="styles/body.css">
    </head>
    <body>
		<!-- Head -->
        <div class="hero">
            <img class="title1" src="styles/images/logo-dubai.svg" alt="Dubai">
            <h2 class="title2">
                Enjoy a city in the UAE known for it's luxury shopping, ultra-modern architecture and lively nightlife.
            </h2>
        </div>
        <div class="background-color">
		<!-- End Head -->
		<!-- Body -->
            <div class="activities">
                <h3 class="title3">
                    The top three attractions in Dubai
                </h3>
                <div class="img-wrap">
                    <img class="img1" src="styles/images/tower.jpg" alt="Burj Khalifa">
                    <img class="img2" src="styles/images/park.jpg" alt="The Palm">
                    <img class="img3" src="styles/images/desert.jpg" alt="Desert Safari">
                </div>
            </div>
            <div class="card-warp">
                <div class="card">
                    <img class="avatar" src="styles/images/hanma.jpg" alt="Hanma">
                    <div>
                        <h3>Dreamer</h3>
                        <p>
                            "It's not a place I've spent many years of my life. This is the place where I want to spend the rest of my life."
                        </p>
                        <h4>Adlan Dalnaev</h4>
                    </div>
                </div>
            </div>
        </div>
		<!-- End Body -->
    </body>
</html>
